<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-app-container">
        <div class="mobile-screen">
            <main class="app-content">
                <div class="page-header">
                    <h2>Welcome</h2>
                </div>

                <div class="auth-container-mobile">
                    <div id="login-form-mobile" class="auth-form-mobile">
                        <h3>Login</h3>
                        <form onsubmit="event.preventDefault(); window.location.href='index.html';">
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" id="login-email" value="demouser@gobuddy.app" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" value="demopassword" required>
                            </div>
                            <button type="submit" class="button-primary">Login</button>
                        </form>
                        <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                        <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                    </div>

                    <div id="signup-form-mobile" class="auth-form-mobile" style="display: none;">
                        <h3>Sign Up</h3>
                        <form>
                            <div class="form-group">
                                <label for="signup-name">Name</label>
                                <input type="text" id="signup-name" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-email">Email</label>
                                <input type="email" id="signup-email" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" id="signup-password" required>
                            </div>
                            <button type="submit" class="button-primary">Sign Up</button>
                        </form>
                        <p class="auth-switch">Already have an account? <a href="#" id="show-login">Log in</a></p>
                    </div>
                </div>
            </main>
            <nav class="bottom-nav">
                <a href="index.html" class="nav-item"><span>üè†</span><label>Home</label></a>
                <a href="projects.html" class="nav-item"><span>üìÅ</span><label>Projects</label></a>
                <a href="tasks.html" class="nav-item"><span>‚úÖ</span><label>Tasks</label></a>
                <a href="chatbot.html" class="nav-item"><span>ü§ñ</span><label>Chat</label></a>
                <a href="more.html" class="nav-item"><span>‚ò∞</span><label>More</label></a>
            </nav>
        </div>
    </div>
    <script>
        // Auth form toggle
        const loginForm = document.getElementById('login-form-mobile');
        const signupForm = document.getElementById('signup-form-mobile');
        const showSignup = document.getElementById('show-signup');
        const showLogin = document.getElementById('show-login');

        if (showSignup) {
            showSignup.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            });
        }

        if (showLogin) {
            showLogin.addEventListener('click', (e) => {
                e.preventDefault();
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
            });
        }
    </script>
</body>
</html>
