<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Buddy - Login/Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div>
                <h1>GO Buddy</h1>
                <p>Your AI-powered project partner to manage, motivate, and move forward.</p>
            </div>
            <button id="theme-toggle">ðŸŒ“</button>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="auth.html" class="active">Login/Signup</a></li>
                <li><a href="chatbot.html">AI Chat</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="auth-container">
                <div id="login-form" class="auth-form">
                    <h2>Login</h2>
                    <form>
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="button-primary">Login</button>
                    </form>
                    <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                    <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                </div>

                <div id="signup-form" class="auth-form" style="display: none;">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="form-group">
                            <label for="signup-name">Name</label>
                            <input type="text" id="signup-name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" required>
                        </div>
                        <button type="submit" class="button-primary">Sign Up</button>
                    </form>
                    <p class="auth-switch">Already have an account? <a href="#" id="show-login">Log in</a></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 GO Buddy</p>
        </div>
    </footer>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        // Auth form toggle
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignup = document.getElementById('show-signup');
        const showLogin = document.getElementById('show-login');

        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
    </script>
</body>
</html>
